<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Clock App</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="filter"></div>
    <main class="grid">
      <article class="quote grid">
        <div class="flex">
          <q class="fs-12 fw-400 line-height-q"
            >The science of operations, as derived from mathematics more
            especially, is a science of itself, and has its own abstract truth
            and value.</q
          >
          <div class="d-inline-block">
            <svg class="icon-refresh svg">
              <use xlink:href="./symbol-defs.svg#icon-refresh"></use>
            </svg>
          </div>
        </div>
        <h1 class="fs-12 fw-700">Ada Lovelace</h1>
      </article>

      <article class="locale-info flow">
        <h2 class="sr-only">This is time zone information</h2>
        <section>
          <h2 class="sr-only">Time Zone</h2>
          <div class="flex">
            <div class="greeting-icon d-inline-block">
              <svg class="icon svg">
                <use xlink:href="./symbol-defs.svg#icon-sun"></use>
              </svg>
            </div>
            <span class="greeting letter-spacing-1 fs-15 uppercase"
              >good morning</span
            ><span class="hide-in-mobile uppercase fs-15 letter-spacing-1"
              >, it's currently</span
            >
          </div>
          <div>
            <p class="locale-time fw-700 fs-100">
              <span class="fw-300 fs-15 uppercase"></span>
            </p>
          </div>
          <p class="geolocation letter-spacing-1 uppercase fw-700 fs-15"></p>
        </section>
        <div class="more-button flex">
          <p class="text-black fs-12 fw-700 uppercase">more</p>
          <button class="grid" aria-label="more information">
            <span>
              <svg class="icon-arrow-down svg">
                <use xlink:href="./symbol-defs.svg#icon-arrow-down"></use>
              </svg>
            </span>
          </button>
        </div>
      </article>
    </main>
    <div class="state-info grid hide"></div>
  </body>
</html>
